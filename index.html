<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit" type="button">Редактировать</button>
        </div>
        <button class="profile__add" type="button">Добавить</button>
      </section>
      <section class="photo-elements">
        <ul class="photo">

        </ul>
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" method="POST" class="form form_type_profile" name="edit-profile">
        <div class="form__text-area">
          <input type="text" class="form__item form__item_type_name" name="profile-name" value="" placeholder="Имя">
        </div>
        <div class="form__text-area">
          <input type="text" class="form__item form__item_type_job" name="profile-job" value="" placeholder="Работа">
        </div>
        <button type="submit" class="form__keep">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" method="POST" class="form form_type_photo" name="add-photo">
        <div class="form__text-area">
          <input type="text" class="form__item form__item_type_title" name="photo-title" value="" placeholder="Название">
        </div>
        <div class="form__text-area">
          <input type="text" class="form__item form__item_type_image" name="photo-image" value="" placeholder="Ссылка на картинку">
        </div>
        <button type="submit" class="form__keep">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_open-photo">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button>
      <img class="popup__big-photo" src="#" alt="Фото">
      <h2 class="popup__photo-caption"></h2>
    </div>
  </div>

  <template class="photo-template">
    <li class="photo__card">
      <button type="submit" class="photo__delete">Удалить</button>
      <img class="photo__image" src="#" alt="Фото">
      <div class="photo__description">
        <h2 class="photo__title"></h2>
        <button class="photo__like" type="button">Нравится</button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
