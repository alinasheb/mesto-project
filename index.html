<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__image" src="#" alt="Аватар пользователя"> <button class="profile__photo-add" type="button">Обновить фото</button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p><button class="profile__edit" type="button">Редактировать</button></div><button class="profile__add" type="button">Добавить</button></section><section class="photo-elements"><ul class="photo"></ul></section></main><footer class="footer">© 2020 Mesto Russia</footer></div><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button><h2 class="popup__title">Редактировать профиль</h2><form action="#" method="POST" class="form form_type_profile" name="edit-profile" novalidate><div class="form__text-area"><input class="form__item form__item_type_name" id="name-item" name="name" minlength="2" maxlength="40" value="" placeholder="Имя" required> <span class="form__item-error name-item-error"></span></div><div class="form__text-area"><input class="form__item form__item_type_job" id="job-item" name="about" minlength="2" maxlength="200" value="" placeholder="Работа" required> <span class="form__item-error job-item-error"></span></div><button type="submit" class="form__keep">Сохранить</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button><h2 class="popup__title">Новое место</h2><form action="#" method="POST" class="form form_type_photo" name="add-photo" novalidate><div class="form__text-area"><input class="form__item form__item_type_title" id="title-item" name="name" minlength="2" maxlength="30" value="" placeholder="Название" required> <span class="form__item-error title-item-error"></span></div><div class="form__text-area"><input type="url" class="form__item form__item_type_image" id="image-item" name="link" value="" placeholder="Ссылка на картинку" required> <span class="form__item-error image-item-error"></span></div><button type="submit" class="form__keep">Создать</button></form></div></div><div class="popup popup_type_open-photo"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button> <img class="popup__big-photo" src="#" alt="Фото"><h2 class="popup__photo-caption"></h2></div></div><div class="popup popup_type_delete-photo"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button><h2 class="popup__title">Вы уверены?</h2><form action="#" method="POST" class="form form_type_photo-delete" name="delete" novalidate><button type="submit" class="form__keep">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть">Закрыть</button><h2 class="popup__title">Обновить аватар</h2><form action="#" method="POST" class="form form_type_avatar" name="avatar" novalidate><div class="form__text-area"><input type="url" class="form__item form__item_type_avatar" id="avatar-item" name="avatar" value="" placeholder="Аватар" required> <span class="form__item-error avatar-item-error"></span></div><button type="submit" class="form__keep">Сохранить</button></form></div></div><template class="photo-template"><li class="photo__card"><button type="submit" class="photo__delete">Удалить</button> <img class="photo__image" src="#" alt="Фото"><div class="photo__description"><h2 class="photo__title"></h2><div class="photo__likes"><button class="photo__like" type="button">Нравится</button><div class="photo__like-counter"></div></div></div></li></template></body></html>
